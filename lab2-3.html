<html>
  <head>
    <script language="JavaScript">
      var apples=1.43;
      var oranges=2.33;
      var pears=4.32;
      var tax=.04;
      var shipping=2.75;
      
      function add(applesQuantity,orangesQuantity,pearsQuantity)
      {      
        let apples = this.apples*applesQuantity;
        let oranges = this.oranges*orangesQuantity;
        let pears = this.pears*pearsQuantity;
        var subtotal=(apples*applesQuantity) + (oranges*orangesQuantity) + (pears*pearsQuantity); 
        var total=subtotal + (subtotal * tax) + shipping;
        var message="Your total is $";
        var deliver=message + total +".<br>";
        document.write(deliver);
      }
      
      add(1,1,1);
      add(3,2,1);
      add(1,3,2);
    </script>
