<html>
  <head>
    <script>
      
      function Start()
      {
        var people = document.getElementById("blue");
        people.style.color="purple"
        var monkey = document.getElementsByClassName("middle");
        monkey[0].style.textAlign="right"
        var birds = document.getElementsByName("boldText");
        birds[0].style.fontStyle="italicText"
      }
    </script>
    <style>
      p#blue {font-weight:bold}
      p.middle {color:pink}
      p[name='boldtext'] {font-style:italic}
    </style>
  </head>
  <body>
    <p class="left" id="blue">
      Hello!
    </p>
    
    <p class="middle" name="supercalifragilisticexpialidocius">
      This text is important!
    </p>
    
    <p id="green" name="boldText">
      I like popsicles and watermelon.
    </p>
     
    <button onclick="Start()">aardvark</button><br><br>
  </body>
</html>
//All styles will be applied to their assigned element. Original styles will apply first, 
followed by the changed styles in the function.
